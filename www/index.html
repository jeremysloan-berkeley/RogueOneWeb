<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        integrity="sha256-PI8n5gCcz9cQqQXm3PEtDuPG8qx9oFsFctPg0S5zb8g=" crossorigin="anonymous">

    <link href="index.css" rel="stylesheet">

    <title>My Site</title>
</head>

<body>
    <div class="container text-center">
        <div class="row">
            <div class="col">
                <h1>Welcome to My Site!</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <div class="row">
                            <div class="col">
                                <form id="loginform" action="login.html" method="post">
                                    <div class="input-group mb-3">
                                        <input type="text" id="username" name="username" class="form-control"
                                            placeholder="Username">
                                    </div>
                                    <div class="input-group mb-3">
                                        <input type="password" id="password" name="password" class="form-control"
                                            placeholder="Password">
                                    </div>
                                    <div class="float-end">
                                        <div class="input-group mb-3">
                                            <button type="submit" id="submitbutton"
                                                class="btn btn-success float-end">Login</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha256-3gQJhtmj7YnV1fmtbVcnAV6eI4ws0Tr48bVZCThtCGQ=" crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js"
        integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script>

    <script src="index.js"></script>
</body>

</html>
